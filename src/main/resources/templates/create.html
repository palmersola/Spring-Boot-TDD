<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
</head>
<body>
<h2>Create Order</h2>
<form th:action="@{/orders/create}" th:object="${order}" method="post">
    <label>Name: <input type="text" th:field="*{customerName}" /></label>
    <br />
    <label>Address: <input type="text" th:field="*{shippingAddress}" /></label>
    <br />
    <label>Total: <input type="text" th:field="*{total}" /></label>
    <br />
    <input type="submit" value="Create" />
</form>
<a th:href="@{/orders}">Back to Order List</a>
</body>
</html>
